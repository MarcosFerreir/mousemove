<!DOCTYPE html>
<html lang="en">
 <head>
       <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>circlemousemove</title>
     <link rel="stylesheet" href="estilo.css">
    </head>
     <body>
        <div class="pointer">
        <h2 class="title">mousemove-marcos</h2>     
        </div>
      <div> class</div>
         <script>
                 const title = document.querySelector('.title');
                 title.innerHTML = title.textContent.replace(/\S/g,"<span>$&</span>");
                 const element = document.querySelectorAll('span');
                  for(let i = 0; i<element.length; i++){
                 element[i].style.transform = "rotate("+i*22.5+"deg)"
                 }
                 document.addEventListener("mousemove", function(e){
                 title.style.left = e.pageX + 'px';
                 title.style.top = e.pageY + 'px';       
                 })
        </script>    
     </body>
</html>
